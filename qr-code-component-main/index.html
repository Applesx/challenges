<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap");

      :root {
        --primary: hsl(218, 44%, 22%);
        --text: hsl(216, 15%, 48%);
      }

      * {
        margin: 0;
        font: 0.9375rem/1.5 "Outfit", sans-serif;
      }

      body {
        font-family: "Outfit", sans-serif;
       
        align-items: center;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        background-color: hsl(212, 45%, 89%);
        min-height: 100vh;
      }

      .qr-container {
        max-width: 320px;
        
        margin: 1.25rem auto;

        width: 90%;
        background-color: hsl(0, 0%, 100%);
        border-radius: 1.25rem;
        padding: 1rem;
        box-shadow: 0 25px 25px rgba(0, 0, 0, 0.05);
      }

      .qr-code {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .qr-code img {
        width: 100%;
        height: auto;
        border-radius: 0.625rem;
      }

      .qr-info {
        padding: 1.25rem;
        text-align: center;
      }

      .qr-info h1 {
        color: var(--primary);
        font-size: 1.375rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }

      .qr-info p {
        color: hsl(216, 15%, 48%);
        font-size: 0.9375rem;
        font-weight: 400;
        margin: 0 0 1.5rem 0;
      }

      button {
        background: var(--primary);
        color: white;
        border: none;
        padding: 0.875rem 1.5rem;
        border-radius: 0.5rem;
        font-family: "Outfit", sans-serif;
        font-weight: 700;
        font-size: 0.9375rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: hsl(218, 44%, 32%);
      }

      @media (max-width: 375px) {
        .qr-container {
          margin: 1rem;
          padding: 0.75rem;
        }

        .qr-info h1 {
          font-size: 1.25rem;
        }

        .qr-info p {
          font-size: 0.875rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="qr-container">
      <div class="qr-code">
        <img src="./images/qr-code.png" alt="QR code" />
      </div>
      <div class="qr-info">
        <h1>Scan this QR code to check out our website</h1>
        <p>
          Get quick access to our website by scanning the QR code above. You can
          also download the image to share it with others.
        </p>
        <button>Download QR code</button>
      </div>
    </div>
  </body>
</html>
