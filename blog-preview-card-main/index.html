<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog lu Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4;
        padding: 1rem;
      }

      .card-container:hover {
        transform: translateY(-5px);
      }

      .image-container {
        width: 100%;
        border-radius: 15px;
        overflow: hidden;
      }

      .image-container img {
        width: 100%;
        height: 100%;
        border-radius: 15px;
        object-fit: cover;
      }

      .tag-container {
        margin: 1rem 0;
      }

      .tag {
        display: inline-flex;
        padding: 0.5rem 1rem;
        background-color: #eef2ff;
        color: #3b82f6;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 600;
      }

      .publish-date {
        color: #6b7280;
        font-size: 0.8rem;
        margin-bottom: 0.5rem;
      }

      .title-container h1 {
        font-size: 1.5rem;
        margin: 0;
        padding: 1rem 0;
        font-weight: 900;
        color: #1f2937;
      }

      .description {
        color: #6b7280;
        line-height: 1.5;
        margin-bottom: 1rem;
      }

      .author {
        display: flex;
        align-items: center;
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid #e5e7eb;
      }

      .author img {
        width: 40px;
        height: 40px;
        border-radius: 30%;
        margin-right: 1rem;
      }

      .author-name {
        font-weight: 600;
        color: #1f2937;
      }
      .tag {
        display: inline-block;
        padding: 0.5rem 1rem;
        background-color: rgb(255, 187, 0);
        color: #000;
        border-radius: 20px;
        font-size: 0.875rem;
        font-weight: 600;
      }

      @media (max-width: 480px) {
        .card-container {
          margin: 1rem;
        }

        .title-container h1 {
          font-size: 1.25rem;
        }
      }
      .card-container {
        background-color: white;
        border-radius: 15px;
        padding: 1rem;
        max-width: 400px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="image-container">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Article illustration"
          class="card-image"
        />
      </div>
      <div class="tag-container">
        <div class="tag">Learning</div>
      </div>
      <div class="publish-date">Published 21 Dec 2023</div>
      <div class="title-container">
        <h1>HTML & CSS foundations</h1>
      </div>
      <div class="description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </div>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="Author avatar" />
        <span class="author-name">Greg Hooper</span>
      </div>
    </div>
  </body>
</html>
